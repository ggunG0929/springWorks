<!DOCTYPE html>
<!--타임리프언어(th: )를 쓰려면-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>attr</title>
</head>
<body>
<h1>request/attr</h1>
<!-- thymeleaf: <%=request.attribute%> -->
age: [[${age}]]<br/>
pname: [[${pname}]]<br/>
<!-- 주소?가 계속 바뀐다 -->
jum: [[${jum}]]<br/>
<hr/>
<th:block th:each="j:${jum}">
	[[${j}]]<br/>
</th:block>
<hr/>
now: [[${now}]]<br/>
per: [[${per}]]<br/>

</body>
</html>
