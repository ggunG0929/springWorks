<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>req/orderForm</title>
<!--<style>
	tr:nth-of-type(4) :nth-child(3){background-color: red;}
	input{width: 0px;}
	td{width: 100px;}
</style>-->
</head>
<body>
<h1>req/orderForm</h1>
<!--form>table>tr*7>td*3>input[name]>-->
<form action="" method="post">
	<table border="">
		<tr>
			<td>제품명</td>
			<td>단가</td>
			<td>수량</td>
		</tr>
		<!--초기값, ~포함해서 까지, 증감-->
		<tr th:each="no : ${#numbers.sequence(0,4)}">
			<!--필드값 앞에 th: 붙이고 ""안에 ${}하고 안에 문자가 필요하다면 ''안에 넣고 no와 정렬할때는 +를 이용-->
			<td><input type="text" th:name="${'arr['+no+'].pname'}" th:value="${'제품'+no}"/></td>
			<!--리터럴방식 - 필드값 앞에 th: 붙이고 ""안에 ||로 감싸고 no만 원래대로 감싸줌-->
			<td><input type="text" th:name="|arr[${no}].price|" th:value="${no*1000}" /></td>
			<td><input type="text" th:name="${'arr['+no+'].cnt'}" th:value="${no}"/></td>
		</tr>
		<tr>
			<td rowspan="3">주소</td>
			<td>우편번호</td>
			<td><input type="text" name="ad.zipcode" value="12345" /></td>
		</tr>
		<tr>
			<td>기본주소</td>
			<td><input type="text" name="ad.addr1" value="서울" /></td>
		</tr>
		<tr>
			<td>상세주소</td>
			<td><input type="text" name="ad.addr2" value="장연빌딩" /></td>
		</tr>
		<tr>
			<td colspan="3" align="center">
				<input type="submit" value="결재" /></td>
		</tr>
	</table>
</form>
</body>
</html>
