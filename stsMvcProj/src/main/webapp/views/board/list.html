<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>board/list</title>
</head>
<body>
<h1>board/list</h1>
<table border="" width="900px">
	<tr align="center">
		<td width="50px">번호</td>
		<td>제목</td>
		<td width="100px">작성자</td>
		<td width="180px">등록일</td>
		<td width="50px">조회수</td>
	</tr>
	<tr th:each="dto, dtoStat : ${mainData}" align="center">
		<td th:text="${dtoStat.index+1}" />
		<td align="left">
			<a th:href="|detail/${dto.id}|" th:text="${dto.title}" />
		</td>
		<td th:text="${dto.pname}" />
		<!--<td th:text="${dto.regDate}"> />-->
		<td th:utext="${#dates.format(dto.regDate, 'yyyy-MM-dd ahh:mm')}" />
		<td th:text="${dto.cnt}" />
	</tr>
	<tr>
		<td colspan="5" align="center">
			<a th:if="${pd.pageStart>1}" th:href="'?page='+${pd.pageStart-1}">[이전]</a>
			<span th:each="p : ${#numbers.sequence(pd.pageStart, pd.pageEnd)}">
				<a th:if="${pd.page == p}" th:text="${p}" th:href="'?page='+${p}"></a>
				<a th:unless="${pd.page == p}" th:text="${p}" th:href="@{'?page='+${p}}"></a>
			</span>
			<a th:if="${pd.pageEnd < pd.pageTotal}" th:href="'?page='+${pd.pageEnd+1}">[다음]</a>
		</td>
	</tr>
	<tr>
		<td colspan="5" align="right">
			<a href="insert">글쓰기</a>
		</td>
	</tr>
</table>
</body>
</html>
